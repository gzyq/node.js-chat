<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>chat-1.0.2</title>
    <meta name="description" content="node.js+socket.io聊天室" />
    <meta name="keywords" content="node.js,socket.io,聊天室" />
    <meta name="author" content="gzyq">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript">
        var size = window.innerWidth > window.innerHeight ? window.innerHeight : window.innerWidth;
        document.getElementsByTagName('html')[0].style.fontSize = size * 100 / 375 + 'px';
    </script>
</head>
<body>
    <div class="chatTab">
        <div class="chatList" id="chatList">
            <ul id="chatListUl">
                <li>链接成功···</li>
            </ul>
        </div>
        <span class="closeBtn" id="closeBtn"></span>
    </div>
    <div class="chatOp">
        <div class="chatEmotion"><img src="images/face-mb.png" id="emoji" /></div>
        <div class="chatWord">
            <textarea id="chatMess" maxlength="200"></textarea>
        </div>
        <button id="sendBtn" class="sendBtn">发送</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/chat.js"></script>
</body>
</html>
